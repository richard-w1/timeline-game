<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Timeline Game</h1>
            <p>Drag to swap the events in the correct chronological order, from earliest to most recent.</p>
            <p>Every event from the daily challenge happened on this day, <strong><span id="currentDate"></span></strong>.</p>
        </header>
        
        <div class="controls">
            <button onclick="startDailyChallenge()" class="btn btn-primary">
                <span class="material-icons">calendar_today</span>
                Daily Challenge
            </button>
            <button onclick="startNewGame()" class="btn btn-secondary">
                <span class="material-icons">shuffle</span>
                Random Game
            </button>
        </div>
        <div class="controls">
            <button onclick="checkOrder()" id="submitBtn" class="btn btn-tertiary">
                <span class="material-icons">check_circle</span>
                Check Order
            </button>
        </div>

        
        <div id="score" class="score-container"></div>
        
        <div id="events" class="events-container"></div>
    </div>
    <footer>
      <p>All data sourced from <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a> via the <a href="https://byabbe.se/on-this-day/#/" target="_blank">On This Day API</a>.</p>
      <p>Thanks for playing! Made with Fermyon Spin and TinyGo. <a href="https://github.com/richard-w1/timeline-game" target="_blank">GitHub</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const now = new Date();
        const options = { month: 'long', day: 'numeric' };
        document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
    </script>
    <script src="app.js"></script>
</body>
</html>
